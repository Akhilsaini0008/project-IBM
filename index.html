<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Recycle Shop</div>
        <nav>
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="#" onclick="showSection('login')">Login</a>
            <a href="#" onclick="showSection('create-account')">Create Account</a>
            <a href="#" onclick="showSection('buy-products')">Buy Products</a>
            <a href="#" onclick="showSection('wallet')">Wallet</a>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <div id="home" class="form-container active">
            <div class="carousel">
                <img src="https://img.freepik.com/free-photo/recycle-symbol-surrounded-with-waste-items-brown-wooden-textured-background_23-2147817222.jpg?size=626&ext=jpg" alt="Recycle Image 1">
                <img src="https://img.freepik.com/free-photo/sustainable-development-goals-still-life_23-2150196692.jpg?t=st=1722587513~exp=1722588113~hmac=d561206cc355ffc5ad05447178b2806d5fd7d55920d26266d7726fa13585f090" alt="Recycle Image 2">
                <img src="https://img.freepik.com/free-photo/top-view-collection-plastic-carton-waste_23-2148666800.jpg?size=626&ext=jpg&ga=GA1.1.474627993.1722586526&semt=sph" alt="Recycle Image 3">
            </div>
            <div class="buttons">
                <button onclick="showSection('sell-recyclable')">Sell Recyclable Waste</button>
                <button onclick="showSection('sell-products')">Buy products</button>
            </div>
        </div>

        <!-- Login Section -->
        <div id="login" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginPhone">Phone Number:</label>
                <input type="text" id="loginPhone" name="phone" required>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p><a href="#" onclick="showSection('create-account')">Create an Account</a></p>
        </div>

        <!-- Create Account Section -->
        <div id="create-account" class="form-container">
            <h2>Create an Account</h2>
            <form id="createAccountForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="createPhone">Phone Number:</label>
                <input type="text" id="createPhone" name="phone" required>
                <label for="createEmail">Email:</label>
                <input type="email" id="createEmail" name="email" required>
                <label for="createAddress">Address:</label>
                <input type="text" id="createAddress" name="address" required>
                <label for="createPassword">Password:</label>
                <input type="password" id="createPassword" name="password" required>
                <button type="submit">Create Account</button>
            </form>
        </div>

        <!-- Sell Recyclable Waste Section -->
        <div id="sell-recyclable" class="form-container">
            <h2>Sell Recyclable Waste</h2>
            <form id="sellRecyclableForm">
                <label for="paper">Paper (kgs):</label>
                <input type="number" id="paper" name="paper" min="0" required>
                <label for="plastic">Plastic (kgs):</label>
                <input type="number" id="plastic" name="plastic" min="0" required>
                <label for="glass">Glass Bottles (kgs):</label>
                <input type="number" id="glass" name="glass" min="0" required>
                <button type="submit">Calculate E-Tokens</button>
            </form>
            <div id="result"></div>
        </div>

        <!-- Buy Products Section -->
        <div id="buy-products" class="form-container">
            <h2>Buy Products</h2>
            <div class="products">
                <!-- Example Product -->
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <p>Product 1 - 10 E-Tokens</p>
                </div>
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <p>Product 2 - 20 E-Tokens</p>
                </div>
                <!-- Add more products as needed -->
            </div>
        </div>

        <!-- Wallet Section -->
        <div id="wallet" class="form-container">
            <h2>Wallet</h2>
            <div id="walletTokens">Total E-Tokens: 0</div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
