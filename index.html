<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Shop</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        
        header .logo {
            font-size: 24px;
        }
        
        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        
        header nav a:hover {
            text-decoration: underline;
        }
        
        main {
            text-align: center;
            padding: 20px;
        }
        
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            margin-bottom: 20px;
        }
        
        .carousel img {
            width: 100%;
            height: auto;
            animation: slide 10s infinite;
        }
        
        @keyframes slide {
            0% { transform: translateX(0); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0); }
        }
        
        .buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
        
        form label {
            display: block;
            margin: 10px 0 5px;
        }
        
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        
        form button {
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Recycle Shop</div>
        <nav>
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="#" onclick="showSection('login')">Login</a>
            <a href="#" onclick="showSection('create-account')">Create Account</a>
            <a href="#" onclick="showSection('sell-recyclable')">Sell Recyclable Waste</a>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <div id="home" class="form-container active">
            <div class="carousel">
                <img src="recycle1.jpg" alt="Recycle Image 1">
                <img src="recycle2.jpg" alt="Recycle Image 2">
                <img src="recycle3.jpg" alt="Recycle Image 3">
            </div>

            <div class="buttons">
                <button onclick="showSection('sell-recyclable')">Sell Recyclable Waste</button>
                <button onclick="showSection('sell-best-out-of-waste')">Sell Best Out of Waste</button>
                <button onclick="showSection('buy-products')">Buy Products</button>
            </div>
        </div>

        <!-- Login Section -->
        <div id="login" class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p><a href="#" onclick="showSection('create-account')">Create an Account</a></p>
        </div>

        <!-- Create Account Section -->
        <div id="create-account" class="form-container">
            <h2>Create an Account</h2>
            <form id="createAccountForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Create Account</button>
            </form>
        </div>

        <!-- Sell Recyclable Waste Section -->
        <div id="sell-recyclable" class="form-container">
            <h2>Sell Recyclable Waste</h2>
            <form id="sellRecyclableForm">
                <label for="paper">Paper (kgs):</label>
                <input type="number" id="paper" name="paper" min="0" required>
                
                <label for="plastic">Plastic (kgs):</label>
                <input type="number" id="plastic" name="plastic" min="0" required>
                
                <label for="glass">Glass Bottles (kgs):</label>
                <input type="number" id="glass" name="glass" min="0" required>
                
                <button type="submit">Calculate E-Tokens</button>
            </form>
            <div id="result"></div>
        </div>
    </main>

    <script>
        function showSection(id) {
            const sections = document.querySelectorAll('.form-container');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(id).classList.add('active');
        }

        // Login form validation
        const loginForm = document.getElementById('loginForm');
        if (loginForm) {
            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const phone = document.getElementById('phone').value;
                const password = document.getElementById('password').value;

                if (password.length < 8 || !/\d/.test(password)) {
                    alert('Password must be at least 8 characters long and contain at least one number.');
                    return;
                }

                // Simulate successful login
                showSection('home'); // Redirect to homepage after login
            });
        }

        // Create account form validation
        const createAccountForm = document.getElementById('createAccountForm');
        if (createAccountForm) {
            createAccountForm.addEventListener('submit', (event) => {
                event.preventDefault();
                // Additional validation and account creation logic here
                alert('Account created successfully!');
                showSection('login'); // Redirect to login page
            });
        }

        // Sell recyclable form calculation
        const sellRecyclableForm = document.getElementById('sellRecyclableForm');
        if (sellRecyclableForm) {
            sellRecyclableForm.addEventListener('submit', (event) => {
                event.preventDefault();

                const paper = parseFloat(document.getElementById('paper').value) || 0;
                const plastic = parseFloat(document.getElementById('plastic').value) || 0;
                const glass = parseFloat(document.getElementById('glass').value) || 0;

                const paperRate = 2;
                const plasticRate = 1;
                const glassRate = 3;

                const totalEtokens = (paper * paperRate) + (plastic * plasticRate) + (glass * glassRate);
                document.getElementById('result').innerText = `Total E-Tokens: ${totalEtokens}`;
            });
        }
    </script>
</body>
</html>
